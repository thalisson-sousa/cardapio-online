<section>
  <app-navbar></app-navbar>
  <div>

    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="identifier">
        <form [formGroup]="identifier">
          <ng-template matStepLabel>Identificação</ng-template>
          <div class="container">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <mat-error *ngIf="identifier.get('name')?.errors">Campo obrigatório</mat-error>
              <input matInput placeholder="Informe seu nome" formControlName="name" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="Compartilhe seu email" formControlName="email">
              <mat-error *ngIf="identifier.get('email')?.errors">Email informado não é valido</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Contato</mat-label>
              <input matInput placeholder="Numero para contato" formControlName="contact" required>
              <mat-error *ngIf="identifier.get('contact')?.errors">Campo obrigatório</mat-error>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="address" label="Entrega">
        <form [formGroup]="address">
          <div class="container">
            <mat-form-field>
              <mat-label>CEP</mat-label>
              <input
                matInput
                formControlName="cep"
                placeholder="Informe seu CEP"
                required
                (change)="cep($event)"
                >
              <mat-error *ngIf="address.get('cep')?.errors">Campo obrigatório</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Numero</mat-label>
              <input
                matInput
                formControlName="numHouse"
                placeholder="Numero da casa"
                required
                (change)="cep($event)"
                >
              <mat-error *ngIf="address.get('numHouse')?.errors">Campo obrigatório</mat-error>
            </mat-form-field>
            <mat-card *ngIf="data">
              <mat-card-content>
                <p>{{data.logradouro}}</p>
                <p>{{data.complemento}}</p>
                <p>{{data.bairro}}</p>
                <p>{{data.localidade}}</p>
                <p>{{data.uf}}</p>
                <p>{{data.cep}}</p>
              </mat-card-content>
            </mat-card>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </div>
        </form>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Pagamento</ng-template>
        <div class="container">
          <app-pay-google></app-pay-google>
          <button mat-flat-button color="primary" (click)="submit()">Pedir</button>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </div>
      </mat-step>
    </mat-stepper>

  </div>
</section>
