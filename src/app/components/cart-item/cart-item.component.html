<div class="cart-item" *ngIf="item">
  <div class="cart-item-content">
    <img src="{{ item.img }}" alt="imagem do produto" class="cart-item-img" />
    <h3 class="cart-item-title">{{ item.title }}</h3>
    <p class="cart-item-title">Qtd: {{item.qtd}}</p>
    <h3 class="cart-item-price">R${{item.price * item.qtd}}.00</h3>
  </div>
</div>
<mat-divider></mat-divider>
